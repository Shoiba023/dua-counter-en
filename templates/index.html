<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dua Counter</title>
</head>
<body>
    <h1>Dua Counter (English Version)</h1>

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Dua:</label>
        <input type="text" name="dua" required><br><br>

        <label>Count:</label>
        <input type="number" name="count" min="1" required><br><br>

        <button type="submit">Add Dua</button>
    </form>

    <hr>

    <h2>All Duas:</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Dua</th>
            <th>Count</th>
        </tr>
        {% for item in duas %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>{{ item['dua'] }}</td>
            <td>{{ item['count'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
